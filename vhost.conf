<VirtualHost *:80>

  <Location />
    AuthType Basic
    AuthName "Dreamhack Tech Internal Services"
  
    AuthBasicProvider ldap
    AuthLDAPURL ldap://${APACHE_LDAP_SERVER}/ou=people,dc=tech,dc=dreamhack,dc=se?uid?sub
    AuthLDAPGroupAttributeIsDN off
    AuthLDAPGroupAttribute memberUid
  
    Require valid-user
    ProxyPass http://127.0.0.1:${APACHE_PROXY_PORT}
	ProxyPassReverse http://127.0.0.1:${APACHE_PROXY_PORT}
  </Location>
    ProxyPreserveHost on

</VirtualHost>
